<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dl</title>
    </head>
    <body>
        <dl>
            <dt>内心独白</dt>
            <dd>戏剧中，某个角色对自己的内心活动或感受进行念白表演，这些台词只面向观众，而其他角色不会听到。</dd>
            <dt>语言独白</dt>
            <dd>戏剧中，某个角色把自己的想法直接进行念白表演，观众和其他角色都可以听到。</dd>
            <dt>旁白</dt>
            <dd>戏剧中，为渲染幽默或戏剧性效果而进行的场景之外的补充注释念白，只面向观众，内容一般都是角色的感受、想法、以及一些背景信息等。</dd>
        </dl>
        <br>
        <dl>
            <dt>培根</dt>
            <dd>整个世界的粘合剂。</dd>
            <dt>鸡蛋</dt>
            <dd>一块蛋糕的粘合剂</dd>
            <dt>咖啡</dt>
            <dd>一种浅棕色的饮料</dd>
            <dd>可以在清晨带来活力</dd>
        </dl>
    </body>
</html>
